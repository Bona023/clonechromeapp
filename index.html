<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>✔️ ToDo List</title>
    </head>
    <body>
        <div class="grid">
            <div class="clock">
                <span class="clock_today"></span>
                <span class="clock_now"></span>
            </div>
            <div class="greeting">
                <form id="login-form" class="hidden">
                    <span>How should I call you?</span>
                    <input required type="text" placeholder="Your Name" maxlength="15" />
                    <button>START</button>
                </form>
                <div id="login-greeting" class="hidden">
                    <span class="hello"></span>
                    <span class="hello-user"></span>
                </div>
            </div>
            <div class="todo">
                <form class="todo_form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required />
                </form>
                <ul class="todo_list"></ul>
            </div>
            <div class="weather">
                <div id="weather_icon"></div>
                <div class="weather_city"></div>
                <div class="weather_disc"></div>
                <div class="weather_temp"></div>
            </div>
            <div class="quotes">
                <span class="quotes_quote"></span>
                <span class="quotes_author"></span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/845fbcfab0.js" crossorigin="anonymous"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
